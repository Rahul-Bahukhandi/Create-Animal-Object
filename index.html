<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Animal Object</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h2>Create Animal Object</h2>

    <label>
        Name :
        <input type="text" id="animalName" placeholder="e.g. Dog" />
    </label>
    <br>
    <label>
        Color :
        <input type="text" id="animalColor" placeholder="e.g. Brown" />
    </label>
    <br>
    <label>
        Age :
        <input type="number" id="animalAge" placeholder="e.g. 3" />
    </label>
    <br>
    <button id="createBtn">Create Animal</button>

    <div id="output"></div>

    <script src="script.js"></script>
</body>

</html>
