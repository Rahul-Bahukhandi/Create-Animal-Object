<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Create Animal Object</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Create Animal</h2>

        <!-- Form -->
        <label for="animalName">Name : </label>
        <input type="text" id="animalName" placeholder="e.g. Dog" required />
        <br>
        <label for="animalColor">Color : </label>
        <input type="text" id="animalColor" placeholder="e.g. Brown" required />
        <br>
        <label for="animalAge">Age : </label>
        <input type="number" id="animalAge" placeholder="e.g. 3" required />
        <br>
        <button id="createBtn">Create Animal</button>

        <!-- Output Section -->
        <div id="outputSection">
            <h3>Animals Object:</h3>
            <div id="output"></div>
            <h3>Animal List</h3>
            <ul id="animalList"></ul>
        </div>
    </div>

   <script src="script.js"></script>
</body>

</html>
